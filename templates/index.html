<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GJAM Technologies - Bhagavad Gita Guidance</title>
    <style>
        body {
            background-color: #0B0B45;
            color: #A8FF00;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
        }
        .header {
            font-size: 40px;
            margin: 20px;
        }
        .subheader {
            font-size: 22px;
            color: #FFFFFF;
            margin: -10px 0 20px 0;
        }
        .quote {
            font-style: italic;
            color: #FFFFFF;
            margin-bottom: 20px;
        }
        .suggestions {
            margin: 20px 0;
        }
        .suggestion-button {
            padding: 10px 15px;
            margin: 5px;
            background-color: #A8FF00;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }
        .answer {
            margin: 20px;
            padding: 15px;
            background-color: #1E1E66;
            color: #A8FF00;
            border-radius: 10px;
        }
        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #FFFFFF;
        }
        .social-icons {
            margin-top: 10px;
        }
        .social-icons a {
            margin: 0 10px;
            color: #FFFFFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">GJAM Technologies</div>
    <div class="subheader">Ask Bhagavad Gita Your Questions</div>
    <div class="quote">"कर्मण्येवाधिकारस्ते मा फलेषु कदाचन।"</div>
    <input id="question" type="text" placeholder="Type your question here..." style="width: 80%; padding: 10px; border: 2px solid #A8FF00; border-radius: 8px;">
    <button id="submit" class="suggestion-button">Ask</button>
    <div id="response" class="answer"></div>
    <div class="footer">
        Powered by <strong>GJAM Technologies</strong><br>
        <div class="social-icons">
            <a href="https://www.facebook.com/gjamtechnologies" target="_blank">Facebook</a> |
            <a href="https://www.twitter.com/gjamtechnologies" target="_blank">Twitter</a> |
            <a href="https://www.instagram.com/gjamtechnologies" target="_blank">Instagram</a> |
            <a href="https://www.linkedin.com/company/gjamtechnologies" target="_blank">LinkedIn</a>
        </div>
    </div>

    <script>
        document.getElementById('submit').onclick = async function() {
            const question = document.getElementById('question').value;
            const responseDiv = document.getElementById('response');
            responseDiv.innerText = "Thinking...";
            const response = await fetch("/ask_gita", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question })
            });
            const result = await response.json();
            responseDiv.innerText = result.response || "Error: " + result.error;
        };
    </script>
</body>
</html>
